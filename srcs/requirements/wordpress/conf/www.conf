
[www]
user = www-data
group = www-data
listen.owner = www-data
listen.group = www-data
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
env[WP_DB_NAME] = $WP_DB_NAME
env[WP_USER] = $WP_USER
env[WP_USER_PASSWORD] = $WP_USER_PASSWORD
env[MYSQL_NAME] = $MYSQL_NAME
listen = 9000
